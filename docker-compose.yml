version: "3.9"

services:
  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - open5gs-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  open5gs:
    build:
      context: .
      dockerfile: open5gs/Dockerfile
    container_name: open5gs
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - open5gs-net
    volumes:
      - ./config/active_config/open5gs:/config/active_config/open5gs
      - ./scripts:/scripts
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    privileged: true
    healthcheck:
      test: ["CMD", "pgrep", "open5gs-nrfd"]
      interval: 10s
      timeout: 5s
      retries: 5

  srsran:
    build:
      context: .
      dockerfile: srsran/Dockerfile
    container_name: srsran
    privileged: true
    networks:
      - open5gs-net
    restart: unless-stopped

networks:
  open5gs-net:

volumes:
  mongodb_data:
